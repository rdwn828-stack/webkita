<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Terverifikasi</title>

    <meta property="og:title" content="Exclusive Content">
    <meta property="og:description" content="Klik untuk melihat profil lengkap.">
    <meta property="og:image" content="https://via.placeholder.com/600x315.png?text=FOTO+PREVIEW+DI+SOSMED">
    <meta property="og:url" content="https://website-anda.com">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Latar belakang hitam */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        /* Gaya Tombol */
        .btn {
            display: block;
            text-decoration: none;
            color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Warna Biru untuk Open */
        .btn-open {
            background: linear-gradient(135deg, #1e90ff, #0056b3);
        }

        /* Warna Merah untuk Open Live */
        .btn-live {
            background: linear-gradient(135deg, #ff4d4d, #b30000);
        }

        /* Tulisan Kecil di Dalam Kotak */
        .click-text {
            font-size: 12px;
            font-weight: normal;
            display: block;
            margin-bottom: 5px;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        /* Tulisan Utama (OPEN / OPEN LIVE) */
        .main-text {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        /* Menghilangkan foto di dalam web */
        img {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <a href="https://rdwn828-stack.github.io/loading.index/" class="btn btn-open">
            <span class="click-text">CLICK MY PROFILE</span>
            <span class="main-text">OPEN</span>
        </a>

        <a href="https://rdwn828-stack.github.io/loading.index/" class="btn btn-live">
            <span class="click-text">CLICK MY PROFILE</span>
            <span class="main-text">OPEN LIVE</span>
        </a>

    </div>

</body>
</html>
